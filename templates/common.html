<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://use.fontawesome.com/edaad0f95c.js"></script>	
  
  {% load staticfiles %}
	<link rel="stylesheet" href="{% static "css/style.css" %}">
	<script src="{% static "js/script.js" %}"></script>
  <script src="{% static "js/js.cookie.js" %}"></script>
  <script src="{% static "js/typed.js" %}"></script>
	{% block title %}
    {% endblock %}
</head>
<body>
<div class="container">
  <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><i class="fa fa-comment fa-lg" aria-hidden="true"></i>&nbsp; ChatBot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/chat/">Chat</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <p class="container">Sample chatbot app by Dipanjan Saha</p>
    </footer>
</div>
  

</body>
</html>
